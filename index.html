<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body class="main-container">
    <aside class="side-bar-container">
      <div class="side-bar-header">
        <h2>IdeaBox</h2>
      </div>
      <div class="side-bar-section1">
        <h4>Filter Starred Ideas</h4>
        <button class="show-idea-button">Show Starred Ideas</button>
      </div>
      <div class="side-bar-section2">
      </div>
    </aside>
    <main>
      <form class="form-container">
          <label class="input-label">Title</label>
          <input type="text" class="form-input">
          <label class="input-label">Body</label>
          <input type="text" class="form-input">
          <button class="save-button">Save</button>
          <input type="image" src="assets/search.svg" class="search-button">
          <input type="text" placeholder="Search ideas" class="search-input">
      </form>
      <div class="grid-container">
        <div class="box">
          <header class="card-header">
            <img src="assets/star.svg" class="comment-star-delete-img">
            <img src="assets/star-active.svg" class="card-star-active hidden">
            <img src="assets/delete.svg" class="comment-star-delete-img">
          </header>
          <div class="user-idea">
            <h4 class="user-title">Idea title</h4>
            <p>Idea body.  Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <footer class="card-footer">
            <img src="assets/comment.svg" class="comment-star-delete-img">
            <p class="card-comment">Comment</p>
          </footer>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Idea.js"></script>
</html>
