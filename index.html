<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body class="main-container">
    <aside class="side-bar-container">
      <div class="side-bar-header">
        <h2>IdeaBox</h2>
      </div>
      <div class="side-bar-section1">
        <h4>Filter Starred Ideas</h4>
        <button class="show-idea-button">Show Starred Ideas</button>
      </div>
      <div class="side-bar-section2">
      </div>
    </aside>
    <main>
      <form class="form-container">
          <label class="input-label">Title</label>
          <input type="text" class="form-input" id="titleInput">
          <label class="input-label">Body</label>
          <input type="text" class="form-input" id="bodyInput">
          <button class="save-button">Save</button>
          <input type="image" src="assets/search.svg" class="search-button">
          <input type="text" placeholder="Search ideas" class="search-input">
      </form>
      <div class="grid-container">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Idea.js"></script>
</html>
