<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body class="main-container">
    <aside class="side-bar-container">
      <div class="side-bar-header">
        <h2>IdeaBox</h2>
      </div>
      <div class="side-bar-section1">
        <h4>Filter Starred Ideas</h4>
        <button class="show-filter-button">Show Starred Ideas</button>
        <button class="show-all-button hidden">Show All Ideas</button>
      </div>
      <div class="side-bar-section2">
      </div>
    </aside>
    <main>
      <form class="form-container">
        <label class="input-label">Title</label>
        <input type="text" class="form-input" id="titleInput">
        <label class="input-label">Body</label>
        <textarea class="body-input" id="bodyInput"></textarea>
        <button class="locked-button">Save</button>
        <section class = "input-area">
          <input type="text" placeholder="Search ideas" class="search-input">
          <input type="image" src="assets/search.svg" class="search-button">
        </section>
        <section class="comment-box hidden">
          <h4 class="comment-title" id="commentTitle"></h4>
          <textarea class="comment-input"></textarea>
          <button class="comment-save-button">Add Comment</button>
        </section>
      </form>
      <div class="grid-container">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Idea.js"></script>
</html>
